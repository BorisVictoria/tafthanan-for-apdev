<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafthanan Log-In</title>
    <link rel="stylesheet" href="css/pico.jade.min.css">
    <link rel="icon" type="image/x-icon" href="assets/logo.svg">
    <style>

        html, body {
            font-size: 1.2em;
        }

        img {
            display: block;
            max-width: 100%;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        
        }

        .icon {
            max-width: 1fr;
        }

        /* .icon img{
            transition: transform 7.0s ease;
            transform: scale(1,1);
        }

        .icon img:hover{
            transform: scale(1, 1) translate(-15%, 3%); 
        }  
        */

        .input {
            max-width: 1fr;
            margin-left: 3rem;
            flex-direction: column;
            padding: 2.5rem;
            transition: box-shadow 1s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        #sign-in {
            justify-content: center;
            height: 2em;
            padding-top: 0.3em;
            border-radius: 1em;
            width: 80%;
            transition: 0.1s;
            margin:0.3em;
        }

        #create-acc {
            justify-content: center;
            height: 2em;
            padding-top: 0.3em;
            border-radius: 1em;
            width: 80%;
            border-width: 0.1em;
            overflow: hidden;
            background-color: #DFE4DC;
            color: #4E504D;
            opacity: 0.6;
            transition: 0.1s;
            margin:0.3em;
        }

        #create-acc2 {
            justify-content: center;
            height: 2em;
            padding-top: 0.3em;
            border-radius: 1em;
            width: 80%;
            transition: 0.1s;
            margin:0.3em;
        }

        #back {
            width: 2em;
            height: 2em;
            padding: 0px;
            margin-top: 0px;
            display: flex;
            background-color: white;
            border-color: white;
            margin-right: 0.3em;
            transition: 0.1s;
            opacity: 0.6;
        }

        #back:hover {
            opacity: 1.0;
        }

        #back > img {
            width: 2em;
            height: 2em;
            padding: 0px;
        }

        .caption {
            padding-right: 20%;
            overflow: hidden;
        }

        .flex-center{
            display: flex;
            align-items: center;
        }

        .flex-center > h3 { 
            padding-bottom: 0;
            margin-bottom: 0;
        }
        
        .divider {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            color: #4E504D;
        }

        .divider-line {
            width: 100%;
        }

        .divider-text {
            margin: 0 0.5rem;
        }

        .icon > img{
            width: 100%;

        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            
        }

        a {
            text-decoration: none;
        }

        #create-acc:hover {
            opacity:1
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
        <img src="assets/login-poster.png">
        </div>
        
        <div class="container input">
            <div id="input-container">
            <div class="caption">
                <h2>Life is Taft.</h2>
                <hr>
                <h5>Let's make it bearable pare.</h2>
            </div>

            <div>
                Username:
                <input id="Username">
            </div>
            
            <div>
                Password:
                <input id="Password" type="password">
            </div>

            <div class="buttons">
            <button id="sign-in" onclick="login()">
                    <div><strong>Sign in</strong></div> 
            </button>

            <div class="divider">
                <div class="divider-line">
                    <hr>
                </div>
                <div class="divider-text">
                    OR
                </div>
                <div class="divider-line">
                    <hr>
                </div>
            </div>

            <button id="create-acc">
                <div><strong>Create Account</strong></div>
            </button>

            <small><a href="index.html">continue without an account</a></small>
            </div> 
        </div>
        
        <div id="create-acc-content" style="display:none">

            <div class="flex-center">
                <div class="flex-center" style="flex-direction:column">
                <div role="button" id="back"><img src="assets/back-button.svg"></div>
                </div>
                <div class="flex-center" style="flex-direction: column;">
                    <h3>welcome to tafthanan.</h3>
                </div>
            </div>
            <hr>

            <div>
                Username:
                <input id="CreateUsername">
            </div>
            <div>
                Email:
                <input id="Email">
            </div>
            <div>
                Password:
                <input id="CreatePassword" type="password">
            </div>
            <div>
                Confirm Password:
                <input id="ConfirmPassword" type="password">
            </div>
            <div class="buttons">
                <button id="create-acc2" onclick="window.location.href='index.html';">Create Account</button>
            </div>
    
        </div>
    </div>
</body>

<script>
    const users = ['1','eggyl0rd', 'ogmanresident', 'n0iseh8er', 'im0ngm4m4', 'kingstonmicrosdcard'];
    const password = '1234';

    function login(e) {

        const username = document.getElementById("Username").value;
        const password = document.getElementById("Password").value;

        if (users.includes(username) == false)
        {
            alert('Username is not correct')
            return false;
        }

        if (password == '1234')
        {
            window.location.href='index.html';
        }

        alert('Password is not correct')
        return false;
    }

    document.addEventListener("DOMContentLoaded", function () {
    const createAccButton = document.getElementById("create-acc");
    const inputContainer = document.getElementById("input-container");
    const createAccContent = document.getElementById("create-acc-content");

    const backButton = document.getElementById("back");

    createAccButton.addEventListener("click", function () {
        // Hide the initial input content
        inputContainer.style.display = "none";
        // Show the content for creating an account
        createAccContent.style.display = "block";
    });

    backButton.addEventListener("click",
    function () {
        createAccContent.style.display = "none";

        inputContainer.style.display = "block";
    }
    );
});
</script>

</html>
